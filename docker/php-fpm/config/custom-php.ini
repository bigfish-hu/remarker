[PHP]
expose_php=Off
date.timezone=UTC
cgi.fix_pathinfo=0
display_errors=$PHP_DISPLAY_ERRORS
display_startup_errors=$PHP_DISPLAY_STARTUP_ERRORS
allow_url_fopen=On

[MAIL FUNCTION]
sendmail_path="/usr/bin/msmtp -C /etc/msmtprc -a remarker -t"
mail.add_x_header=Off

[SESSION]
session.save_handler = redis
session.save_path = "tcp://$REDIS_ADDR:6379?weight=1&persistent=1&timeout=8&prefix=PHP_SESSION"
