# grumphp.yml
parameters:
    bin_dir: "./vendor/bin"
    git_dir: "."
    hooks_dir: ~
    hooks_preset: local
    stop_on_failure: false
    ignore_unstaged_changes: false
    process_async_limit: 10
    process_async_wait: 1000
    process_timeout: 60
    ascii:
        failed: grumphp-grumpy.txt
        succeeded: grumphp-happy.txt
    tasks:
        phpcs:
            standard: PSR2
            show_warnings: true
            tab_width: ~
            whitelist_patterns: []
            encoding: ~
            ignore_patterns: []
            sniffs: []
            triggered_by: ['php']
        phpmd:
            exclude: []
            ruleset: ['cleancode', 'codesize', 'naming', 'unusedcode']
            triggered_by: ['php']
        phpunit:
            config_file: ~
            group: []
            always_execute: false
    testsuites: []
    extensions: []