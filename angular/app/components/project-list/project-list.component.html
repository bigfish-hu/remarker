<section class="content-header">
    <h1>Projects </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Project List</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Project List</h3>
                    <div class="box-tools pull-right">
                        <a ng-click="vm.syncProjects()" type="button" class="btn btn-success"><i class="fa fa-refresh"></i> Synchronize Projects</a>
                    </div>
                </div>
                <div class="box-body">
                    <table datatable="" width="100%"  class="table table-striped table-bordered"
                           ng-if="vm.displayTable"
                           dt-options="vm.dtOptions"
                           dt-columns="vm.dtColumns"></table>
                </div>
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
</section>
