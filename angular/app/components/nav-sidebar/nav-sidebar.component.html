<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src={{vm.me.avatarUrl}} class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{vm.me.name}}</p>
        <small> {{vm.me.role}}</small>
      </div>
    </div>
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
      <li class="header">MAIN NAVIGATION</li>
      <li>
        <a ui-sref='app.landing'>
          <i class="fa fa-dashboard"></i> <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a ui-sref='app.feedbacklist'><i class="fa fa-bug"></i> <span>Feedbacks</span></a>
      </li>
      <li>
        <a ui-sref='app.projectlist'>
          <i class="fa fa-list"></i> <span>Projects</span>
        </a>
      </li>
      <li ng-show="vm.me.is_superadmin === 1">
          <a ui-sref='app.userlist'><i class="fa fa-users"></i> <span>Users</span></a>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
