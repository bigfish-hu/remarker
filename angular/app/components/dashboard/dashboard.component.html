<section class="content">
    <!-- charts -->
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Feedbacks by time</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="chart-responsive">
                        <canvas id="bar"
                                class="chart chart-bar"
                                chart-data="vm.feedbackTimeBarChartData"
                                chart-labels="vm.feedbackTimeBarChartLabels"
                                chart-legend="false"
                                chart-colours="vm.feedbackTimeBarChartColours"
                                >
                        </canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Feedbacks by project</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="chart-responsive">
                        <canvas id="pie"
                                class="chart chart-pie"
                                chart-data="vm.feedbackProjectBarChartData"
                                chart-labels="vm.feedbackProjectBarChartLabels"
                                chart-legend="true"
                                >
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- statistic icons -->
    <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-red"><i class="fa fa-bug"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">Feedbacks</span>
                    <span class="info-box-number">{{vm.feedbacksNumber}}</span>
                </div>
            </div>
        </div>
    </div>

</section>
